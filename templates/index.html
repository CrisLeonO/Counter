<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Counter</title>
  </head>
  <body>
    <main role="main">
      <section class="jumbotron text-center">
        <h1 class="bg-dark text-light text-center col-3 my-5 mx-auto">
          Counter
        </h1>
        <p class="text-center col-3 my-5 mx-auto">
          {{session['count']}} time(s)
        </p>
        <div class="col-3 flex justify-around mx-auto">
          <a href="/" class="btn btn-success my-2">Add 1 Visit</a>
          <a href="/destroySession" class="btn btn-danger my-2">Reset</a>
          <a href="/new_count" class="btn btn-warning my-2">Add 2 Visit</a>
          <form action="/add" method="post">
            <label for="increment">Enter the number to add:</label>
            <input type="number" id="increment" name="increment" value="0" />
            <br />
            <button class="btn btn-primary mt-3" type="submit">Add</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
